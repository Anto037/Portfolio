<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

    <header>
        <div class="iconleft">
            <img src="assets/Fiore.jpg" alt="Fiore" width="35" style="margin-right: 10px;">
            <h1>TODO APP</h1>
        </div>

        <nav>
            <a href="#">Chi siamo</a>
            <a href="#">Contatti</a>
            <a href="#">Servizi</a>
            <a href="#">Privacy</a>
        </nav>
        <div class="iconright">
            <img src="assets/Icona_utente.jpg" alt="Utente" width="35">
        </div>
    </header>
    

<main>
    <div class="container">
        <aside>
            <h1>Search</h1> 
            <ul>
                <li><a href="#">Contatti</a></li>
                <li><a href="#">Today</a></li>
                <li><a href="#">This week</a></li>
                <li><a href="#">This Month</a></li>
                <li><a href="#">Priority</a></li>
                <li><a href="#">High</a></li>
                <li><a href="#">Mid</a></li>
                <li><a href="#">Low</a></li>
            </ul>
        </aside>
        

        <section class="main-container">
            <div class="form-container">
                <h2>Add task</h2>
                <form id="taskForm">
                    <label for="taskDate">Date</label>
                    <input type="date" id="taskDate" name="taskDate">

                    <label for="taskName">Title</label>
                    <input type="text" id="taskName" name="taskName" placeholder="Inserisci un titolo" required>

                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="taskDescription" placeholder="Inserisci una descrizione"></textarea>

                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="task-list" id="taskList"></div>
        </section>
    </div>
</main>

<script src="JAVASCRIPT.js" type="module"></script>
</body>
</html>
